apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: aimee0323/my-todolist:5d4c6cdd473591a972ee58be5febef141c7cf989
          ports:
            - containerPort: 8080
